enum Permission {
  USER
  ADMIN
  DOSEN
  MAHASISWA
  PENGAWAS
}

type User {
  id: ID! @unique
  gambar: String
  email: String! @unique
  password: String!
  passwordKasih: String
  permissions: [Permission]
  admin: Admin
  mahasiswa: Mahasiswa
  dosen: Dosen
  resetToken: String
  resetTokenExpiry: String
}

type Admin {
  id: ID! @unique
  nama: String!
  user: User!
}

type Jurusan {
  id: ID! @unique
  nama: String!
  prodis: [Prodi!]!
}

type Prodi {
  id: ID! @unique
  jurusan: Jurusan!
}

type Mahasiswa {
  id: ID! @unique
  nim: String! @unique
  nama: String!
  jurusan: Jurusan!
  prodi: Prodi!
  user: User!
  kelases: [Kelas!]
}

type Dosen {
  id: ID! @unique
  nip: String! @unique
  nama: String!
  user: User!
  jurusan: Jurusan!
  prodi: [Prodi!]!
  mataKuliahs: [MataKuliah!]
  kelases: [Kelas!]
}

type MataKuliah {
  id: ID! @unique
  kode: String! @unique
  nama: String!
  jurusan: Jurusan!
  prodi: Prodi!
  dosens: [Dosen!]
  kelases: [Kelas!]
}

type Kelas {
  id: ID! @unique
  jurusan: Jurusan!
  prodi: Prodi!
  dosen: Dosen!
  mataKuliah: MataKuliah!
  nama: String!
}

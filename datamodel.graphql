enum Permission {
  USER
  ADMIN
  DOSEN
  MAHASISWA
  PENGAWAS
}

type User {
  id: ID! @unique
  gambar: String
  email: String! @unique
  password: String!
  passwordKasih: String
  permissions: [Permission]
  admin: Admin
  mahasiswa: Mahasiswa
  dosen: Dosen
  resetToken: String
  resetTokenExpiry: String
}

type Admin {
  id: ID! @unique
  nama: String!
  user: User!
}

type Jurusan {
  id: ID! @unique
  nama: String!
  prodis: [Prodi!]!
}

type Prodi {
  id: ID! @unique
  jurusan: Jurusan!
}

type Mahasiswa {
  id: ID! @unique
  nim: String! @unique
  nama: String!
  kelas: [Kelas!]
  mataKuliah: [MataKuliah!]
  user: User!
}

type Dosen {
  id: ID! @unique
  nip: String! @unique
  nama: String!
  user: User!
  jurusan: Jurusan!
  prodi: [Prodi!]!
}

type MataKuliah {
  id: ID! @unique
  kode: String! @unique
  nama: String!
  kelases: [Kelas!]
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Kelas {
  id: ID! @unique
  nama: String!
  tahunAjaran: String!
  mataKuliah: MataKuliah!
  dosen: Dosen!
  listMahasiswa: [Mahasiswa!]
  createdAt: DateTime!
  updatedAt: DateTime!
}

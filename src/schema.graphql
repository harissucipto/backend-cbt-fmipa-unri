# import * from 'generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type Mutation {
  signup(email: String!, password: String!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  updateAdmin(user: UserInput, admin: AdminInput): User!
  addDosen(user: UserBaruInput, dosen: DosenBaruInput): User!
}

input UserInput {
  email: String
}

input AdminInput {
  nama: String
}

input UserBaruInput {
  email: String!
  password: String!
}

input DosenBaruInput {
  nama: String!
  nip: String!
}

type Query {
  pertanyaan: String!
  me: User
}

type User {
  id: ID!
  email: String!
  permissions: [Permission!]!
  admin: Admin
  mahasiswa: Mahasiswa
  dosen: Dosen
  pengawas: Pengawas
}

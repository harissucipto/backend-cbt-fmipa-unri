query cariMataKuliahDosen {
  mataKuliahs(
    where: {
      AND: [
        {
          OR: [{ nama_contains: "" }, { kode_contains: "" }]
          prodi: { id_in: ["cjslyh3if01d30718rl0ar8q2"] }
        }
      ]
    }
  ) {
    id
    nama
  }
}

query cariKelasDosen {

query profilDosen {
  dosen(where: { id: "cjslz19m701pc07184r1a277j" }) {
    user {
      email
      gambar
    }
    nama
    nip
    jurusan {
      nama
    }
    prodi {
      nama
    }
    id
  }

  mataKuliahs(where: { dosens_some: { id: "cjslz19m701pc07184r1a277j" } }) {
    id
    nama
    kode
    prodi {
      id
    }
    jurusan {
      nama
    }
  }

  kelases(where: { dosen: { id: "cjslz19m701pc07184r1a277j" } }) {
    id
    nama
    mataKuliah {
      nama
    }
    prodi {
      nama
    }
    jurusan {
      nama
    }
  }
}

mutation tambahMKDosen {

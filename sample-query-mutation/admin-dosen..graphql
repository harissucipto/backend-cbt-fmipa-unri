query listAkunDosens {
  dosens(
    where: {
      AND: [
        { OR: [{ nama_contains: "" }, { nip_contains: "" }] }
        { jurusan: { id: "cjslyh3if01d30718rl0ar8q2" } }
        { prodi_some: { id_in: ["cjslyll1l01gj0718p8zqaaxa"] } }
      ]
    }
    first: 2
    skip: 0
  ) {
    id
    nama
    nip
    user {
      email
      passwordKasih
    }
    jurusan {
      nama
    }
    prodi {
      nama
    }
  }
}

